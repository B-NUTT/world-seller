
<div class="resource-icon" [ngClass]="[rarity]">
  <svg-icon class="icon"
            [src]="'assets/icon/' + icon + '.svg'"
            [svgStyle]="{ 'width.px': 32, 'fill': '#fff', 'stroke': '#000', 'stroke-width.px': 10, 'stroke-dasharray': '2,2', 'stroke-linejoin': 'round' }"></svg-icon>
  <strong class="name" *ngIf="name">{{ name }}</strong>
  <span class="quantity" *ngIf="quantity >= 0">{{ quantity | number }}</span>
</div>
